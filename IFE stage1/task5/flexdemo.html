<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex demo</title>
	<style>
		html,body{
			height: 100%;
		}
		.wrapper{
			/*height:auto;*/
			width: 100%;
			height: 100%;
			display: flex;
			flex-flow: row wrap;
			justify-content: space-around;
		}
		img{
			flex: 0 1 0;
			width: 400px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<img src="music.png" alt="">
		<img src="music.png" alt="">
		<img src="music.png" alt="">
		<img src="music.png" alt="">
		<img src="music.png" alt="">
	</div>
</body>
</html>
