<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex layout</title>
	<meta name="viewpoint" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" media="screen and (min-width:768px)" href="css/medium.css" />
	<link rel="stylesheet" media="screen and (max-width:768px)" href="css/small.css">
</head>
<body>
	<div class="row">
		<div class="col-md-4 col-sm-6">col-md-4 col-sm-6</div>
		<div class="col-md-4 col-sm-6">col-md-4 col-sm-6</div>
		<div class="col-md-4 col-sm-12">col-md-4 col-sm-12</div>
	</div>
	<div class="row">
		<div class="col-md-3 col-sm-3">col-md-3 col-sm-3</div>
		<div class="col-md-6 col-sm-6">col-md-6 col-sm-6</div>
		<div class="col-md-3 col-sm-3">col-md-3 col-sm-3</div>
	</div>
	<div class="row">
		<div class="col-md-1 col-sm-2">col-md-1 col-sm-2</div>
		<div class="col-md-1 col-sm-2">col-md-1 col-sm-2</div>
		<div class="col-md-2 col-sm-3">col-md-2 col-sm-3</div>
		<div class="col-md-2 col-sm-3">col-md-2 col-sm-3</div>
		<div class="col-md-6 col-sm-8">col-md-6 col-sm-8</div>
	</div>
</body>
</html>
