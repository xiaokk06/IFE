<!DOCTYPE html>
<html lang="zh-HanS">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000" />
    <title>行星与飞船</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <!-- 操作面板 -->
    <div id="control" class="draggable">
        <div id="control-title">Control 操作面板</div>
        <div id="control-main">
        <!-- 内容由js动态插入 -->
        </div>
    </div>
    <!-- 控制台 -->
    <div id="console" class="draggable">
        <div id="console-title">Console 控制台</div>
        <div id="console-text"></div>
    </div>
    <!-- 指挥官所在的蓝色星球 -->
    <div id="commander"></div>
    <!-- 四条轨道 -->
    <!-- 这里的四条轨道也可以通过动态js的方式插入 
    和前面的控制器可以一起插入 在这里就不自己实现了 -->
    <div id="orbit0" class="orbit"></div>
    <div id="orbit1" class="orbit"></div>
    <div id="orbit2" class="orbit"></div>
    <div id="orbit3" class="orbit"></div>
    <!-- 通用事件对象 -->
    <script src='../../EventUtil.js'></script>
    <!-- 拖拽对象 -->
    <script src='./js/draggable.js'></script>
    <!-- 界面相关的js -->
    <script src="./js/style.js"></script>
    <!-- 飞船类 -->
    <script src="./js/spaceship.js"></script>
    <!-- 宇宙管理员（上帝） -->
    <script src="./js/spaceManager.js"></script>
    <!-- 指挥官 -->
    <script src="./js/commander.js"></script>
</body>

</html>
